<!doctype html>
<html lang="%lang%" class="scroll-smooth scroll-pt-20 sm:scroll-pt-28 lg:scroll-pt-32">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index,follow" />
		<meta name="msapplication-TileColor" content="#171717" />
		<meta name="theme-color" content="#171717" />
		<link rel="preload" as="image" href="%sveltekit.assets%/images/background.webp" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#171717" />
		%sveltekit.head%
	</head>
	<body
		class="relative min-h-screen flex flex-col antialiased font-switzer leading-relaxed text-primary-normal bg-primary-darker selection:bg-primary-highlight selection:text-white"
		data-sveltekit-preload-data="hover"
	>
		<div class="contents">%sveltekit.body%</div>
	</body>
</html>
